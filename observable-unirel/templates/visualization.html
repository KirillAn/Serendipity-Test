<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/tom-select/tom-select.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .graph-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .settings-container {
            width: 300px; /* Adjust the width as needed */
            height: 100%;
            background-color: #f3f3f3;
            padding: 20px;
            overflow-y: auto;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
        }
        .loader {
            border: 6px solid #f3f3f3;
            border-radius: 50%;
            border-top: 6px solid #3498db;
            width: 30px;
            height: 30px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader-container" id="loader-container">
        <div class="loader"></div>
    </div>
    <div class="container">
        <div class="graph-container">
            <iframe src="{{ url_for('static', filename='graph.html') }}" width="100%" height="100%" style="border:none;"></iframe>
        </div>
        <div class="settings-container" id="settings-container">
            <!-- The settings will be loaded here -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='lib/tom-select/tom-select.complete.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/bindings/utils.js') }}"></script>
    <script>
        window.addEventListener('load', function () {
            document.getElementById('loader-container').style.display = 'none';
        });

        // Fetch settings and display them in the settings container
        fetch("{{ url_for('static', filename='graph.html') }}")
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, "text/html");
                const settings = doc.querySelector("#physics");
                if (settings) {
                    document.getElementById("settings-container").innerHTML = settings.innerHTML;
                }
            });
    </script>
</body>
</html>
